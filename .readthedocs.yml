version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  commands:
    - python -m pip install pdm
    - pdm install -G docs
    - cat docs/conf.py
    - pdm run docs build $READTHEDOCS_OUTPUT/html

python:
  install:
    - requirements: docs/requirements.txt

sphinx:
  configuration: docs/conf.py